<div class="modal-header">
    <h4 class="modal-title pull-left">Agregar Farmacos</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="form">
        <div class="form-group row">   
            <div class="col-12 ">  
                <h3>Seleccione los farmacos que desea asociar al paciente</h3>
                <table class="table  table-bordered table-striped table-hover" width="100%">
                    <thead class="thead-dark">
                        <tr class="text-center">
                            <th class="col-md-1">No.</th>
                            <th class="col-md-4">Nombre</th>
                            <th class="col-md-4">Observaciones</th>
                            <th class="col-md-3">Seleccionado</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="text-center" *ngFor="let farmaco of farmacos, let i=index">
                            <td>{{i+1}}</td>
                            <td>{{farmaco.nombre}}</td>
                            <td>{{farmaco.observaciones}}</td>
                            <td>
                            <input type="checkbox" (change)="agregar(farmaco, $event)" [(ngModel)]="farmaco.seleccionado" > 
                            </td>
                        </tr>
                    </tbody>
                </table>             
            </div>   
            <div class="mb-1 col-md-12 text-center  mt-2" (click)="guardar()">    
                <button class="btn btn-primary">Agregar Farmacos</button>
            </div>
        </div>
    </div>
</div>
