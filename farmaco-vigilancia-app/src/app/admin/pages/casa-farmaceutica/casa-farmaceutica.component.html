    <label class="title-registro fs-3" >Casa Farmacéutica</label>
</div>

<div class="form">
    <div class="form-group row">
        <div class="mb-1 col-md-3">
            <label for="nombrePaciente" class="form-label">Nombre</label>
            <input type="text" id="nombrePaciente" [(ngModel)]="casaFarmaceutica.nombre"  class="form-control">
        </div>
        <div class="mb-1 col-md-7">
            <label for="Observaciones" class="form-label">Observaciones</label>
            <input type="text" id="Observaciones" [(ngModel)]="casaFarmaceutica.observaciones" class="form-control" rows="3">
        </div>
        <div class="mb-1 col-md-2 text-center" (click)="guardar()">    
            <button class="btn btn-primary">Guardar</button>
        </div>
    </div>
</div>
<div class="mt-3 bg-secondary.bg-gradient bg-opacity-10">
    <table class="table">
        <thead class="thead-dark">
            <tr class="text-center">
                <th class="col-md-1">No.</th>
                <th class="col-md-5">Nombre</th>
                <th class="col-md-4">Observaciones</th>
                <th class="col-md-2">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr class="text-center" *ngFor="let casa of casasFarmaceuticas | slice:desde:hasta, let i = index">
                <td>{{i+1}}</td>
                <td>{{casa.nombre}}</td>
                <td>{{casa.observaciones}}</td>
                <td>
                    <button type="button" class="btn btn-dark" (click)="actualizar(casa)"><i class="bi bi-file-arrow-up" data-toggle="tooltip"  data-placement="top" title="actualizar" ></i></button>  
                    &nbsp;                          
                    <button type="button" class="btn btn-dark" (click)="openModal(template, casa)"><i class="bi bi-file-x" data-toggle="tooltip"  data-placement="top" title="Inactivar"></i></button>
                </td>
            </tr>        
        </tbody>
    </table>
    <mat-paginator [length]="casasFarmaceuticas.length"
    [pageSize]="pageSize"
    [pageSizeOptions]="[5, 10, 25, 100]"
    (page)="cambiarpagina($event)">
</mat-paginator>
</div>
<ng-template #template>
  <div class="modal-body text-center">
    <p>¿Está seguro que desea inactivar?</p>
    <button type="button" class="btn btn-primary" (click)="confirm()" >Yes</button>
    <button type="button" class="btn btn-secondary" (click)="decline()" >No</button>
  </div>
</ng-template>
