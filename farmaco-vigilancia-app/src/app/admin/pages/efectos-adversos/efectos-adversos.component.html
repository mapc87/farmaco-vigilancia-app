<div class="col-12 text-center mt-3">
    <label class="title-registro fs-3" >Efectos Adversos</label>
</div>
<br>
<div class="col-md-12">
    <div class="form">
        <div class="form-group row">
            <div class="mb-1 col-md-12 col-lg-7">
                <label for="efecto" class="form-label" >Efecto</label>
                <input type="textarea" id="efecto" class="form-control" [(ngModel)] = "efectoAdverso.efectoAdverso" >
              </div>
              <div class="mb-1 col-md-12 col-lg-3">
                <label for="observaciones" class="form-label">Observaciones</label>
                <input type="textarea" id="observaciones" class="form-control"   [(ngModel)] = "efectoAdverso.observaciones"  >
              </div>              
              <div class="mt-4 col-md-12 col-lg-2 d-grid gap-2">
                <button class="btn btn-primary" type="button" (click)="agregarEfecto()"><i class="bi bi-plus"></i>Agregar</button>
            </div>              
        </div>
    </div>
</div>
<div class="d-grid gap-2 d-md-flex justify-content-md-end">    
</div>
<div class="mt-3 bg-secondary.bg-gradient bg-opacity-10">
    <table class="table">
        <thead class="thead-dark">
            <tr class="text-center">
                <th class="col-md-1">No.</th>
                <th class="col-md-5">Nombre</th> 
                <th class="col-md-4">Observaciones</th>
                <th class="col-md-2">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr class="text-center" *ngFor="let efecto of efectosAdversos | slice:desde:hasta, let  i = index  ">
                <td>{{i+1}}</td>
                <td>{{efecto.efectoAdverso}}</td>
                <td>{{efecto.observaciones}}</td>
                <td>
                    <button type="button" class="btn btn-dark"   (click)="updateEfectoAdverso(efecto)"><i class="bi bi-file-arrow-up" data-toggle="tooltip"  data-placement="top" title="actualizar"></i></button>  
                    &nbsp;                          
                    <button type="button" class="btn btn-dark" (click)="deaxtivarEfectoAdverso(efecto)"><i class="bi bi-file-x" data-toggle="tooltip"  data-placement="top" title="Inactivar"></i></button>
                </td>
            </tr>        
        </tbody>
    </table>
    <mat-paginator [length]="efectosAdversos.length"
              [pageSize]="pageSize"
              [pageSizeOptions]="[5, 10, 25, 100]"
              (page)="cambiarpagina($event)">
    </mat-paginator>
</div>
