<div class="modal-header">
    <h4 class="modal-title pull-left">{{titulo}}</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="form">
        <div class="form-group row">   
            <div class="col-12"> 
                <div class="row">
                    <div class="col-8">
                        <h3>Efectos Adversos</h3>
                    </div>  
                    <div class="col-4">
                        <h3>Reportados</h3>
                    </div>  
                </div>                    
                <div *ngFor="let efecto of efectos, let i=index"> 
                    <div class="row mt-2" *ngIf="efecto.estado" >
                        <div class="col-8">                            
                            <input type="checkbox" id="efectoAdversoR" (change)="onTextBoxChangeReportados(efecto, $event)" [checked]="efecto.seleccionado" >
                            <label for="efectoAdversoR" *ngIf="efecto.estado"> &nbsp;{{ efecto.efectoAdverso}}</label>    
                        </div>                
                        <div class="col-4">                            
                            <select class="form-select" name="reportado" id="reportado" [(ngModel)]="efecto.reportado">
                            <option [ngValue]="true" selected>SI</option>
                            <option [ngValue]="false">NO</option>
                        </select> </div>
                    </div>            
                </div>
            </div>   
            <div class="mb-1 col-md-12 text-center  mt-2" (click)="guardar()">    
                <button class="btn btn-primary">Guardar</button>
            </div>
        </div>
    </div>
</div>
