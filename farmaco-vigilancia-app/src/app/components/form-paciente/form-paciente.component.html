<div class="col-12 text-center">
    <label class="title-registro fs-3" >Registro de Pacientes</label>
</div>
<div class="col-md-12">
    <div class="form">
        <div class="form-group row">
            <div class="mb-1 col-md-12 col-lg-4">
                <label for="nombrePaciente" class="form-label">Nombre del paciente</label>
                <input type="text" id="nombrePaciente" class="form-control">
              </div>
              <div class="mb-1 col-md-6 col-lg-2">
                <label for="noRegistro" class="form-label">No. de Registro</label>
                <input type="text" id="noRegistro" class="form-control">
              </div>
              <div class="mb-1 col-md-6 col-lg-2">
                <label for="dpi" class="form-label">DPI</label>
                <input type="text" id="dpi" class="form-control">
              </div>          
              <div class="mb-1 col-md-2">
                <label for="genero" class="form-label">Sexo</label>
                <select class="form-select md-1" aria-label="Generos">
                    <option *ngFor="let g of generos" [value]="g">{{g}}</option>
                </select>
              </div>
              <div class="mb-1 col-md-6 col-lg-2">
                <label for="etnia" class="form-label">Etnia</label>
                <select class="form-select md-1" aria-label="Etnia">
                    <option *ngFor="let e of etnia" [value]="e">{{e}}</option>
                </select>
              </div>   
              <div class="mb-1 col-md-6 col-lg-3">
                <label class="form-label">Departamento de nacimiento</label>
                <select class="form-select md-1" aria-label="Estadio-Enfermedad">                
                    <option *ngFor="let e of estadioEnfermedad" [value]="e">{{e}}</option>
                </select>
              </div>   
              <div class="mb-1 col-md-6 col-lg-3">
                <label class="form-label">Municipio de nacimiento</label>
                <select class="form-select md-1" aria-label="Estadio-Enfermedad">                
                    <option *ngFor="let e of estadioEnfermedad" [value]="e">{{e}}</option>
                </select>
              </div>            
              <div class="mb-1 col-md-6 col-lg-3">
                <label class="form-label">Departamento de residencia</label>
                <select class="form-select md-1" aria-label="Estadio-Enfermedad">                
                    <option *ngFor="let e of estadioEnfermedad" [value]="e">{{e}}</option>
                </select>
              </div>
              <div class="mb-1 col-md-6 col-lg-3">
                <label class="form-label">Municipio de residencia</label>
                <select class="form-select md-1" aria-label="Estadio-Enfermedad">                
                    <option *ngFor="let e of estadioEnfermedad" [value]="e">{{e}}</option>
                </select>
              </div>  
              <div class="mb-1 col-md-6 col-lg-3">
                <label for="noTelefonoEc" class="form-label">Dirección de residencia</label>
                <input type="text" id="noTelefonoEc" class="form-control">
              </div>  
              <div class="mb-1 col-md-6 col-lg-3">
                <label for="noTelefono" class="form-label">No. de teléfono</label>
                <input type="text" id="noTelefono" class="form-control">
              </div>
              <div class="mb-1 col-md-6 col-lg-3">
                <label for="noTelefono" class="form-label">Nombre del encargado</label>
                <input type="text" id="noTelefono" class="form-control">
              </div>
              <div class="mb-1 col-md-6 col-lg-3">
                <label for="noTelefonoEc" class="form-label">No. teléfono de encargado/cuidador</label>
                <input type="text" id="noTelefonoEc" class="form-control">
              </div> 
              <div class="col-12 text-center mt-1">
                <label class="fs-3">Datos clinicos</label>
              </div>   
              <div class="mb-1 col-md-4 col-lg-3">
                <label class="form-label">Diagnostico</label>
                <select class="form-select md-1" aria-label="Estadio-Enfermedad">                
                    <option *ngFor="let e of estadioEnfermedad" [value]="e">{{e}}</option>
                </select>                
              </div> 
              <div class="mb-1 col-md-4 col-lg-2">
                <label class="form-label">Estadio enfermedad</label>
                <select class="form-select md-1" aria-label="Estadio-Enfermedad">                
                    <option *ngFor="let e of estadioEnfermedad" [value]="e">{{e}}</option>
                </select>
              </div>  
              <div class="mb-1 col-md-4 col-lg-2">
                <label for="fechaIngresoUnidad" class="form-label">Fecha Ingreso a la unidad</label>
                <input type="text" id="fechaIngresoUnidad" class="form-control">
              </div>
              <div class="mb-1 col-md-4 col-lg-2">
                <label  class="form-label">Quimioterapia</label>
                <select class="form-select md-1" aria-label="Qumioterapias">
                    <option *ngFor="let q of quimioterapia" [value]="q">{{q}}</option>
                </select>
              </div>
              <div class="mb-1 col-md-4 col-lg-3">
                <label for="esquema" class="form-label">Esquema</label>
                <input type="text" id="esquema" class="form-control">
              </div>
              <div class="mb-1 col-md-4 col-lg-1">
                <label for="noCiclo" class="form-label">Ciclo No.</label>
                <input type="text" id="noCiclo" class="form-control">
              </div>
              <div class="mb-1 col-md-4 col-lg-2">
                <label for="fechaEsquema" class="form-label">Fecha</label>
                <input type="text" id="fechaEsquema" class="form-control">
              </div>
              <div class="col-md-6 col-lg-2">
                <br>
                <button class="btn btn-primary mt-1">Agregar medicamento</button>
              </div>
              <div class="mb-1 col-md-12 col-lg-4">
                <label for="fechaEsquema" class="form-label">Efectos adversos</label>
                <input type="text" id="fechaEsquema" class="form-control">
              </div>
              <div class="mb-1 col-md-12 col-lg-3">
                <label for="fechaEsquema" class="form-label">Efectos adversos no reportados</label>
                <input type="text" id="fechaEsquema" class="form-control">
              </div>
              
              <div class="col-12 text-center mt-3">
                <label class="fs-3">Medicamentos Utilizados</label>
              </div>  
              <table class="table">
                <thead>
                    <tr>
                        <td>Nombre de medicamento</td>
                        <td>Casa farmacéutica</td>
                        <td>Lote</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Nombre de medicamento</td>
                        <td>Casa farmacéutica</td>
                        <td>Lote</td>
                    </tr>
                </tbody>
              </table>
              <div class="text-center">
                <button class="btn btn-success">Guardar paciente</button>
              </div>
        </div>     
    </div>
</div>
