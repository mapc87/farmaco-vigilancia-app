<div class="modal-header">
    <h4 class="modal-title pull-left">{{titulo}}</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="form">
        <div class="form-group row">
            <div class="mb-1 col-md-12">
                <label for="nombreEnfermedad" class="form-label">Nombre</label>
                <input type="text" id="nombreEnfermedad" [(ngModel)]="enfermedad.nombre"  class="form-control">
            </div>
            <div class="mb-1 col-md-12">
                <label for="Observaciones" class="form-label">Observaciones</label>
                <textarea id="Observaciones" [(ngModel)]="enfermedad.observaciones" class="form-control" rows="3"></textarea>
            </div>
            <div class="mb-1 col-md-12 text-center" (click)="guardar()">    
                <button class="btn btn-primary">Guardar</button>
            </div>
        </div>
    </div>
</div>
