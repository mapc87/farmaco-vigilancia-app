<div class="form">
    <div class="form-group row">
        <div class="mb-1 col-md-3">
            <label for="nombrePaciente" class="form-label">Nombre</label>
            <input type="text" id="nombrePaciente" [(ngModel)]="casaFarmaceutica.nombre"  class="form-control">
        </div>
        <div class="mb-1 col-md-7">
            <label for="Observaciones" class="form-label">Observaciones</label>
            <input type="text" id="Observaciones" [(ngModel)]="casaFarmaceutica.observaciones" class="form-control" rows="3">
        </div>
        <div class="mb-1 col-md-2 text-center" (click)="guardarCasaFarmaceutica()">    
            <button class="btn btn-primary">Guardar</button>
        </div>
    </div>
</div>
<div class="mt-3 bg-secondary.bg-gradient bg-opacity-10">
    <table class="table">
        <thead class="thead-dark">
            <tr class="text-center">
                <th class="col-md-1">No.</th>
                <th class="col-md-5">Nombre</th>
                <th class="col-md-4">Observaciones</th>
                <th class="col-md-2">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr class="text-center" *ngFor="let casa of casasFarmaceuticas, let i = index">
                <td>{{i+1}}</td>
                <td>{{casa.nombre}}</td>
                <td>{{casa.observaciones}}</td>
                <td>
                    <button type="button" class="btn btn-dark"><i class="bi bi-file-arrow-up" data-toggle="tooltip"  data-placement="top" title="actualizar"></i></button>  
                    &nbsp;                          
                    <button type="button" class="btn btn-dark"><i class="bi bi-file-x" data-toggle="tooltip"  data-placement="top" title="Inactivar"></i></button>
                </td>
            </tr>        
        </tbody>
    </table>
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
          <li class="page-item"><a class="page-link" href="#">Previous</a></li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
      </nav>
</div>
